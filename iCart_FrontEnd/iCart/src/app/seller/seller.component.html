<button (click)="newSellerFlag()">Register as Seller</button>
<button (click)="showDetails()">Get Seller Details</button>
<div *ngIf="showDetailsFlag">
    <h1>DETAILS WILL SHOW HERE</h1>
</div>
<div *ngIf="registerNewSeller">
    <div class="container">
        <form [formGroup]="sellerForm" (ngSubmit)="registerSeller()">
            <div class="form-group">
                <label>Name: </label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                <label>Phone Number: </label>
                <input type="tel" class="form-control" formControlName="phone">
            </div>
            <div class="form-group">
                <label>Address: </label>
                <input type="text" class="form-control" formControlName="address">
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="email" class="form-control" formControlName="email_id">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
